<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <script src="https://kit.fontawesome.com/7094cf2481.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="number">
        <h2>Number of tasks: <span>0</span></h2>
    </div>
    <div class="add">
        <form action="" class="add">
            <input type="text" class="add" placeholder="Enter task to add">
            <button class="add">+</button>
        </form>
    </div>
    <div class="search">
        <input type="text" class="search" placeholder="Enter task to search">
    </div>

    <div class="list">
        <ul>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
